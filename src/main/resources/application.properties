spring.application.name=ExcelToDBImport


# Mysql Database configuration start here
spring.datasource.url=jdbc:mysql://localhost:3306/excel_To_DB
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.formate_sql=true;
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.servlet.multipart.enabled=true

# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=20MB
# Max Request Size
spring.servlet.multipart.max-request-size=20MB


#Json file save Directory Folder path after Conversion
file.json.path=src/main/resources/ConvertedXml_JsonFile/